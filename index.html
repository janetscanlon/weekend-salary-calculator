<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> 
  <!-- defer to read javascript last! -->
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Add Employee</h2>
      <!-- this is where the form goes! -->
      <form>
        <input data-testid="firstNameInput"
          id = "firstName-text"
          placeholder="First Name"
          type="text">
        <input data-testid="lastNameInput"
          id = "lastName-text"
          placeholder="Last Name"
          type="text">
          <input data-testid="idInput"
          id = "id-text"
          placeholder="ID"
          type="text">
          <input data-testid="titleInput"
          id = "title-text"
          placeholder="Title"
          type="text">
          <input data-testid="annualSalaryInput"
          id = "annualSalary-text"
          placeholder="Annual Salary"
          type="text">
          <button onclick="submitClicked(event)"data-testid="submitButton">Submit</button> 
          
      </form>
    </section>

    <section>
     <h2>Employees</h2>

      <!-- this is where the table goes! -->
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <!-- hard coded data just so I can see what the table is supposed to look like  -->
            <!-- <td>Janet</td>
            <td>Scanlon</td>
            <td>yo mama</td>
            <td>hottie</td>
            <td>100000000000</td>
            <td><button id="deleteButton" onclick="deleteThis(event)"> Delete
            </button></td> -->

      
        </tbody>
      </table>


    </section>

  </main>
  <footer id="footer">
    <p>Total Monthly: <span id="monthlyCount">0</span></p>
  </footer>
</body>
</html>
