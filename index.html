<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="javascript.js"></script> 
  <!-- defer to read javascript last! -->
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Add Employee</h2>
      <!-- this is where the form goes! -->
      <form>
        <input idata-testid="firstNameInput"
          placeholder="First Name"
          type="text">
        <input data-testid="lastNameInput"
          placeholder="Last Name"
          type="text">
          <input data-testid="idInput"
          placeholder="ID"
          type="text">
          <input data-testid="titleInput"
          placeholder="Title"
          type="text">
          <input data-testid="annualSalaryInput"
          placeholder="Annual Salary"
          type="text">
          <button onclick="submitClicked(event)"data-testid="submitButton">Submit</button> 
          
      </form>
    </section>

    <section>
     <h2>Employees</h2>

      <!-- this is where the table goes! -->
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <!-- hard coded data just so I can see what the table is supposed to look like  -->
            <td>Janet</td>
            <td>Scanlon</td>
            <td>yo mama</td>
            <td>hottie</td>
            <td>100000000000</td>
            <td><button data-testid="deleteButton"> Delete
            </button></td>

          <!-- </tr>
          <tr>
            <td>You definitely got this!</td>
            <td>Elmo</td>
            <td>Elmo</td>
          </tr>
          <tr>
            <td>Don't forget to delete these three hardcoded table rows!</td>
            <td>Abby Cadabby</td>
          </tr> -->
        </tbody>
      </table>


    </section>

  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
